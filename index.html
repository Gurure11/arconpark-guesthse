        /* Slider */
        .slider {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
        }

            display: flex;
            width: 400%;
            animation: slide 12s infinite;
        }

        .slides img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            25% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            100% { transform: translateX(0); }
        }

        /* Footer */
