<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Booking - Arcon Park Guest House</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact & Booking</h1>
        <p>Book your stay with us today!</p>
    </header>

    <section class="contact-form">
        <h2>Book Online</h2>
        <form action="submit_booking.php" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="room">Room Type:</label>
            <select id="room" name="room" required>
                <option value="double_shared">Double Room with Shared Bathroom</option>
                <option value="double_ensuite">Double Room with Ensuite</option>
                <option value="family_room3">Family Room for 3</option>
                <option value="family_room4">Family Room for 4</option>
            </select>

            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="message">Additional Requests:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Submit Booking</button>
        </form>
    </section>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://facebook.com/arconpark" target="_blank">Facebook</a>
                <a href="https://wa.me/27123456789" target="_blank">WhatsApp</a>
                <a href="index.html">Home</a>
            </div>
            <p>&copy; 2023 Arcon Park Guest House. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
